<div class="container">
    <div class="sidebar">
        <div class="head-sidebar">
            <div class="title">
                <span class="material-symbols-outlined">
                    stethoscope
                </span>
                <h2>Admin Panel</h2>
            </div>
            <div class="close-btn">
                <span class="material-symbols-outlined">
                    chevron_backward
                </span>
            </div>
        </div>
        <div class="sidebar-navigations">
            <a *ngFor="let item of navigation_links" class="navigation-links" [routerLink]="item.link"
                [ngClass]="CurrentRoute === item.link ? 'active' : ''">
                <span class="material-symbols-outlined">{{item.icon}}</span>
                <p class="label">{{item.label}}</p>
            </a>
        </div>
    </div>
    <div class="main-wrapper">
        <div class="navbar">
            <div class="custom-input" (click)="focusInput()">
                <span class="material-symbols-outlined">
                    find_replace
                </span>
                <input type="text" placeholder="Search patients, doctors, appointments..." #searchInput>
            </div>
            <div class="user-info-wrapper">
                <div class="user-img">
                    <div class="img"></div>
                </div>
                <div class="user-info">
                    <span>{{token.name}} {{token.surname}}</span>
                    <span>{{token.role.name}}</span>
                </div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
