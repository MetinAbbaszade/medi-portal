<div class="container">
    <div class="header">
        <h4>Hospital Overview</h4>
        <p>Discover all of the Hospitals in platform</p>
    </div>
    <div class="gridview-container">
        <div class="btn-wrapper">
            <button mat-raised-button (click)="clearFiltiration()">Clear Filtiration</button>
            <button mat-raised-button color="primary" (click)="addNewHospital()">Add New Hospital</button>
        </div>
        <div class="filter-wrapper">
            <form [formGroup]="form">
                <mat-form-field appearance="outline" class="name-search">
                    <input matInput formControlName="Name" type="text" placeholder="Search hospitals by name..." />
                </mat-form-field>
                <mat-form-field appearance="outline" class="specialty-search">
                    <mat-label>Search by Specialty</mat-label>
                    <mat-select formControlName="SpecialtyId">
                        <mat-option value=""></mat-option>
                        <mat-option [value]="specialty.name"
                            *ngFor="let specialty of specialties">{{specialty.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>{{ 'Hospital.filterSort' | translate }}</mat-label>
                    <mat-select id="sortHospitals" formControlName="Filter">
                        <mat-option value=""></mat-option>
                        <mat-option value="name-asc">{{ 'Hospital.sortOptions.asc' | translate }}</mat-option>
                        <mat-option value="name-desc">{{ 'Hospital.sortOptions.desc' | translate }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>

        <div class="table-wrapper">
            <app-gridview [dataSource]="dataSource" [fieldToColumnNames]="fieldToColumnNames"
                [displayedColumns]="displayedColumns" [loading]="loading" [resultsLength]="resultsLength"
                (refresh)="triggerRefresh()" [type]="'hospital'"></app-gridview>
        </div>
    </div>
</div>
