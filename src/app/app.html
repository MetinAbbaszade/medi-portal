<mat-sidenav-container>
    <mat-sidenav mode="over" #sidenav>
        <app-menu [closeBtnEvent]="closeBtnEvent.bind(this)"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content class="wrapper">
        <app-main-navbar *ngIf="!getHideNavbar" [changeLang]="change"
            [toggleSidenav]="toggleSideNav.bind(this)"></app-main-navbar>
        <div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
