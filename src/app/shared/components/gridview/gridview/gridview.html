<div class="mat-elevation-z8 content">

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
        <ng-container *ngFor="let col of fieldToColumnNames" [matColumnDef]="col.column">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{col.column}}
            </th>
            <td mat-cell *matCellDef="let element">
                {{element[col.column]}}
            </td>
        </ng-container>

        <ng-container matColumnDef="expandAction" class="expandColumn">
            <th mat-header-cell *matHeaderCellDef>More</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="expandedElement = expandedElement === element ? null : element">
                    <mat-icon>{{expandedElement === element ? 'expand_less' : 'expand_more'}}</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length"
                class="example-element-detail">
                <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="expanded-row-detail">
                        <app-detail-component [element]="element" (refresh)="onRefresh()"></app-detail-component>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns"
            [class.expanded-row]="expandedElement === element" class="example-element-row"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail'];" class="example-detail-row"></tr>
    </table>
    <div id="spinner" *ngIf="loading && !dataSource?.length">
        <mat-spinner></mat-spinner>
    </div>

    <ng-container *ngIf="!loading && !dataSource?.data?.length">
        <div class="no-data">
            <p class="no-data-message">
                No data exists
            </p>
        </div>
    </ng-container>

    <mat-paginator [pageSizeOptions]="[10,50,100]" showFirstLastButtons [length]="resultsLength">
    </mat-paginator>
</div>
